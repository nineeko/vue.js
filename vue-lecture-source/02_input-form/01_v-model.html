<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


<div id="step01">
    <label>이름</label>
    <input type="text" v-model="name"><br>
    <label>주소</label>
    <input type="text" v-model.lazy="address"><br>
    <label>나이</label>

    <input type="text" v-model.number="age"><br>
    <label>자기소개</label>
    <input type="text" v-model.trim="introduce"><br>
    <h5> {{ name }}</h5>
    <h5> {{ address }}</h5>
    <h5> {{ age }}</h5>
    <h5> {{ introduce }}</h5>

    <hr>

    <select v-model="selected" @change="check">
    <option>apple</option>
    <option>melon</option>
    <option>grape</option>
    </select>

    <select v-model="multi" multiple>
    <option>apple</option>
    <option>melon</option>
    <option>grape</option>
    </select>
    <h5>{{ selected }}</h5>
    <h5>{{ multi }}</h5>

    <hr>

    <input id="apple" type="checkbox" value="apple" v-model="fruits"/>
    <label for="apple">apple</label>
    <input id="melon" type="checkbox" value="melon" v-model="fruits"/>
    <label for="melon">melon</label>
    <input id="grape" type="checkbox" value="grape" v-model="fruits"/>
    <label for="grape">grape</label>


</div>
<script>
    const { createApp, ref } = Vue;
    createApp({
        setup(){
            const name =ref('');
            const address =ref('');
            const age =ref(0);
            const introduce =ref('');
            const selected =ref('apple');
            const check = () => console.log(selected.value);
            const multi = ref([]);
            const fruits = ref([]);
            return { name, address, age, introduce, selected, check, multi, fruits }
        }
    }).mount("#step01");
</script>

</body>
</html>
